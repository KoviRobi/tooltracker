<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tool tracker</title>
		<link rel="stylesheet" href="{{$.HttpPrefix}}/stylesheet.css"/>
		<link rel="icon" href="{{$.HttpPrefix}}/favicon.ico"/>
	</head>
	<body>
		{{with $.Error}}<div class="error">{{.}}</div>{{end}}
		<form method="get" action="{{$.HttpPrefix}}/tool">
			<fieldset>
				<legend>Create tool:</legend>
				<div class="flex-row">
					<input
						type="text"
						class="flex-grow"
						name="name"
						alt="Name of tool to create"
						placeholder="Name of tool to create"/>
					<input type="submit" value="Create" />
				</div>
			</fieldset>
		</form>
		<form method="get" action="">
			<fieldset>
				<legend>Filter by tags:</legend>
				<div class="flex-row">
					<span class="tag flex-grow">
						<input
							type="text"
							name="tags"
							rows="1"
							alt="Space separated tags"
							placeholder="Space separated tags"
							value="{{.Value.Filter}}" />
					</span>
					<input type="submit" value="Filter" />
				</div>
				<label for="tags">
					<details>
						<summary>
							Space separated tags, optional
						&ldquo;<code>+</code>&rdquo;/ &ldquo;<code>-</code>&rdquo; prefix.
						</summary>

						Use &ldquo;<code>+tag</code>&rdquo; for must contain, and
						&ldquo;<code>-tag</code>&rdquo; for must not contain. For example

						<ul>
							<li>&ldquo;<code>a b c d</code>&rdquo; is <code>a OR b OR c OR d</code>&rdquo;;
							<li>&ldquo;<code>a +b +c d</code>&rdquo; is <code>(a OR d) AND b AND c</code>&rdquo;;
							<li>&ldquo;<code>a +b +c -d</code>&rdquo; is
								&ldquo;<code>(a) AND b AND c AND NOT d</code>&rdquo;.
						</ul>
					</details>
				</label>
			</fieldset>
		</form>
		<table>
			<thead>
				<tr>
					<th>Tool</th>
					<th>Tags</th>
					<th>Description</th>
					<th>Last seen by</th>
					<th>Comment</th>
				</tr>
			</thead>
			<tbody>
				{{range .Value.Items}}
				<tr>
					<td><a href="{{$.HttpPrefix}}/tool?name={{.Tool}}">{{.Tool}}</a></td>
					<td>
						{{range .Tags}}
							<a href="?tags={{.}}">{{.}}</a><sup
							><a href="?addtags=%2b{{.}}">+</a></sup><sub
							><a href="?addtags=%2d{{.}}">&ndash;</a></sub>
							&nbsp;
						{{end}}
					</td>
					<td>{{with .Description}}{{.}}{{end}}</td>
					<td>{{.LastSeenBy}}</td>
					<td>{{.Comment}}</td>
				</tr>
				{{end}}
			</tbody>
		</table>
		<script>
let old_tags = new URLSearchParams(window.location.search).get("tags")
let tags = ""
if (old_tags) {
	tags = old_tags + "+"
}
for (let el of document.getElementsByTagName("A")) {
	el.href = el.href.replace("addtags=", "tags=" + tags)
}
		</script>
	</body>
</html>
