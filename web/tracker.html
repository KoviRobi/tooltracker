<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tool tracker</title>
		<link rel="stylesheet" href="/stylesheet.css"/>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<td>Tool</td>
					<td>Description</td>
					<td>Last seen by</td>
					<td>Comment</td>
				</tr>
			</thead>
			<tbody>
				{{range .}}
				<tr>
					<td><a href="/tool?name={{.Tool}}">{{.Tool}}</a></td>
					<td>{{with .Description}}{{.}}{{end}}</td>
					<td>{{.LastSeenBy}}</td>
					<td>{{.Comment}}</td>
				</tr>
				{{end}}
			</tbody>
		</table>
	</body>
</html>
