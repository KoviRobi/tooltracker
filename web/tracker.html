<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tool tracker</title>
		<link rel="stylesheet" href="{{$.HttpPrefix}}/stylesheet.css"/>
		<link rel="icon" href="{{$.HttpPrefix}}/favicon.ico"/>
	</head>
	<body>
		<form method="get" action="{{$.HttpPrefix}}/tool">
			<fieldset>
				<legend>Create tool:</legend>
				<input type="text" name="name" alt="Name of tool to create" title="name"/>
				<input type="submit" value="Create" />
			</fieldset>
		</form>
		<table>
			<thead>
				<tr>
					<th>Tool</th>
					<th>Description</th>
					<th>Last seen by</th>
					<th>Comment</th>
				</tr>
			</thead>
			<tbody>
				{{range .Value}}
				<tr>
					<td><a href="{{$.HttpPrefix}}/tool?name={{.Tool}}">{{.Tool}}</a></td>
					<td>{{with .Description}}{{.}}{{end}}</td>
					<td>{{.LastSeenBy}}</td>
					<td>{{.Comment}}</td>
				</tr>
				{{end}}
			</tbody>
		</table>
	</body>
</html>
